<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./assets/js/service.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/add.css">
    <title>Add Products</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="header">
            <div class="container-fluid ">
                <a class="navbar-brand" href="./main.html">Products</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
               
                  <div class="navbar-nav">
                    <a class="nav-link " aria-current="page" href="./main.html">Home</a>
                    <a class="nav-link" href="./list.html">Product list</a>
                    <a class="nav-link" href="./add.html">Add product</a>
                </div>
              </div>
        </div>
       
      </nav>

      <section>
        <div class="container">
            <h1>Add a New Supplier</h1>
            <div class="forms">
                <form id="add-supplier-form">
                    <div class="form-group">
                        <label for="product_name">Product Name</label>
                        <input type="text" id="product_name" name="product_name" >
                    </div>
                
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category" >
                    </div>
                
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" >
                    </div>
                
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number" id="rating" name="rating" >
                    </div>
                
                    <button type="submit">Add Product</button>
                </form>
                
            </div>
        </div>
    </section>
    

      <footer>
         
        <div class="footer">
            <div class="footer-text">
                <p>Created by Bomzzara</p>
            </div>
        </div>
       
    </footer>
    <script src="./assets/js/add.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
